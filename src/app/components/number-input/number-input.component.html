<div class="number-input-wrapper">
  <mat-form-field>
    <mat-label>Deine Zahl</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <!-- <button matSuffix mat-icon-button (click)="randomNumber()">
      <mat-icon>casino</mat-icon>
    </button> -->
    <app-flag matSuffix [sizePx]="24" />
  </mat-form-field>

  <button
    mat-icon-button
    [disabled]="value() === null"
    (click)="onConfirm.emit(value()!)"
    class="confirm-button"
  >
    <mat-icon>check</mat-icon>
  </button>
</div>
