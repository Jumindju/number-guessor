<div class="time-line-container">
  <div class="time-line">
    <div class="line"></div>

    @for (marker of markers(); track marker) {
    <div
      class="marker"
      [style.left]="(marker / max()) * 100 + '%'"
      [attr.marker-value]="marker | number : '' : 'de-DE'"
    ></div>
    }

    @for (indicator of indicators(); track indicator; let i = $index) {
        <div
             class="indicator" 
             [class.indicator-highlighted]="i % (indicatorPerMarker()! - 1) === indicatorMid()"
             [style.left]="indicator + '%'"
        ></div>
    }

  </div>
</div>
