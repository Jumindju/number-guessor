<div class="page" *transloco="let t; prefix: 'timeline'">
  <h1>
    {{ t("title") }}
  </h1>

  <div class="game-box">
    <app-time-line
      [min]="minValue()"
      [max]="maxValue()"
      [markerCount]="10"
      [indicatorPerMarker]="10"
    />

    <app-number-input
      [min]="minValue()"
      [max]="maxValue()"
     />
  </div>
</div>
